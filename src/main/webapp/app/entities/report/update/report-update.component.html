<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-report-heading" data-cy="ReportCreateUpdateHeading" jhiTranslate="isoApp.report.home.createOrEditLabel">
        Thêm mới hoặc cập nhật Report
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.code" for="field_code">Code</label>
          <input type="text" class="form-control" name="code" id="field_code" data-cy="code" formControlName="code" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.sampleReportId" for="field_sampleReportId">Sample Report Id</label>
          <input
            type="number"
            class="form-control"
            name="sampleReportId"
            id="field_sampleReportId"
            data-cy="sampleReportId"
            formControlName="sampleReportId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.testOfObject" for="field_testOfObject">Test Of Object</label>
          <input
            type="text"
            class="form-control"
            name="testOfObject"
            id="field_testOfObject"
            data-cy="testOfObject"
            formControlName="testOfObject"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.checker" for="field_checker">Checker</label>
          <input type="text" class="form-control" name="checker" id="field_checker" data-cy="checker" formControlName="checker" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.status" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" data-cy="status" formControlName="status" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.frequency" for="field_frequency">Frequency</label>
          <input type="text" class="form-control" name="frequency" id="field_frequency" data-cy="frequency" formControlName="frequency" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.reportType" for="field_reportType">Report Type</label>
          <input
            type="text"
            class="form-control"
            name="reportType"
            id="field_reportType"
            data-cy="reportType"
            formControlName="reportType"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.reportTypeId" for="field_reportTypeId">Report Type Id</label>
          <input
            type="number"
            class="form-control"
            name="reportTypeId"
            id="field_reportTypeId"
            data-cy="reportTypeId"
            formControlName="reportTypeId"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.createdAt" for="field_createdAt">Created At</label>
          <div class="d-flex">
            <input
              id="field_createdAt"
              data-cy="createdAt"
              type="datetime-local"
              class="form-control"
              name="createdAt"
              formControlName="createdAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.updatedAt" for="field_updatedAt">Updated At</label>
          <div class="d-flex">
            <input
              id="field_updatedAt"
              data-cy="updatedAt"
              type="datetime-local"
              class="form-control"
              name="updatedAt"
              formControlName="updatedAt"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.scoreScale" for="field_scoreScale">Score Scale</label>
          <input
            type="text"
            class="form-control"
            name="scoreScale"
            id="field_scoreScale"
            data-cy="scoreScale"
            formControlName="scoreScale"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.updateBy" for="field_updateBy">Update By</label>
          <input type="text" class="form-control" name="updateBy" id="field_updateBy" data-cy="updateBy" formControlName="updateBy" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.planId" for="field_planId">Plan Id</label>
          <input type="text" class="form-control" name="planId" id="field_planId" data-cy="planId" formControlName="planId" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="isoApp.report.user" for="field_user">User</label>
          <input type="text" class="form-control" name="user" id="field_user" data-cy="user" formControlName="user" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Hủy</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Lưu</span>
        </button>
      </div>
    </form>
  </div>
</div>
